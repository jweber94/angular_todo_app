<div
  class="row mx-1 my-1 border border-dark mx-0"
  [ngClass]="{
    'bg-warning': !todo_data.todo_status,
    'bg-success': todo_data.todo_status
  }"
>
  <div
    class="col-8 text-center justify-content-center align-self-center px-0 cursor-pointer cursor-pointer"
    (click)="getIndexForStatusChange()"
  >
    {{ todo_data.todo_key }}
  </div>
  <div class="col-4 my-2 mx-0 px-0">
    <button
      type="button"
      class="btn btn-danger px-1 py-1 pull-left"
      (click)="getIndexForDeletion()"
    >
      Delete
    </button>
  </div>
</div>
