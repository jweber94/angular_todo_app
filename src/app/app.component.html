<div>
    <h1 class="text-center text-dark py-3">ToDo List</h1> 
    <div class="container listcolor w-50 px-0 border border-dark border-3 rounded-2" align="center">
        <div class="border border-dark">
            <h2 class="py-2">Our ToDos</h2>
            <p>Open ToDos: 0</p>
        </div>

        <div class="container px-0" *ngFor="let todo of todo_test; let i = index">
            <app-todo [todo_data]="todo" [calling_index]="i"></app-todo>
        </div>
    </div>
</div>
